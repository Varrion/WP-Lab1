<div *ngIf="student" class="container-fluid">
  <div class="col-md-6">
    <h2 class="modal-title">{{student.Ime}} details!</h2>
    <div><label>Index: </label>{{student.Index}}</div>
    <div><label>Nasoka: </label>{{student.Nasoka}}</div>
    <div>
      <label>name: </label>
      <input [(ngModel)]="student.Ime" placeholder="name"/>
    </div>
  </div>
</div>
