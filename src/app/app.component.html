<div class="container">
  <h1 class="page-header text-center">
    Официјален сајт за {{title}}!
  </h1>
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group">
        <li *ngFor="let s of students" (click)="onSelect(s)" [class.selected]="s===currentStudent" [routerLink]="['/details', s.Index]" class="list-group-item">
          <span> {{s.Ime}} {{s.Prezime}}</span>
        </li>
      </ul>
        <button class="btn btn-primary clickable" [routerLink]="['/new']">
          Nov Student
        </button>
    </div>
    <div class="col-md-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
